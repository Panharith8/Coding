<!DOCTYPE html>
<html>
<head>
<style>
/* Event after click onlink */
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
/*when click to see the link*/
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
/* Mouse only the link */
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
/* simple link*/
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="https://google.com" target="_blank">HTML Images</a> 

<img style="width:100px; height:100px" src="123.jpg"/>

</body>
</html>
